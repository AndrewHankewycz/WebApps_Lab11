<!DOCTYPE html>
<html>
<head>
    <link href="/ThreeRegion/threeregion.css" rel="stylesheet" type="text/css">
    <link href="/Schedule/schedule.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>
        Web Applications At PSU Behrend
    </title>
    <script>
      $(document).ready(function() {
        $.ajax({
          type: "GET",
          url: "/Schedule/schedule.xml",
          dataType: "text",
          success: function(result) {
            $("#schedule").html(result);
          }
        });
      });
    </script>
</head>
<body>
  <center>
    <b>Schedule for spring 2015 (subject to change)</b>
  </center>
  <center id="schedule" style="margin-top:2%;"></center>
</body>
</html>
