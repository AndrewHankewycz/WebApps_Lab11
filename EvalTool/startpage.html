<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <title>Javascript Evaluation Tool</title>
    <meta charset = "UTF-8" />
    <script>
    $(document).ready(function(){
        $("#sidenavigation", window.parent.document).html('<fieldset>'+
        '<legend> Navigation </legend>'+
        '<form action="/EvalTool/start" method="post" target="cframe">'+
        '<input type="submit" id="startButton" class="sidenavinput" name="start" value="Start" />'+
        '</form>'+
        '<button id="cancelButton" class="sidenavinput" name="cancel" name="cancel" disabled="true" >Cancel</button>'+
        '</br>'+
        '<input type="submit" id="prevButton" class="sidenavinput" name="prev" value="Previous" disabled="true" />'+
        '</br>'+
        '<input type="submit" id="nextButton" class="sidenavinput" name="next" value="Next" disabled="true" />'+
        '</br>'+
        '<input type="submit" id="emailButton" class="sidenavinput" name="email" value="Send Email" disabled="true"/>'+
        '</fieldset>');
    });
    </script>
  </head>
  <body>
    <div id="content" style="margin-top:1%">
      <p>Press start to begin the quiz!</p>
    </div>
  </body>
</html>
