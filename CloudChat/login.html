<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<style>
div {
    width: 300px;
    padding: 25px;
    border: 2px solid grey;
    margin: 25px;
}

#grad {
  border: -webkit-linear-gradient(square, red , blue); /* For Safari 5.1 to 6.0 */
  border: -o-linear-gradient(square, red, blue); /* For Opera 11.1 to 12.0 */
  border: -moz-linear-gradient(square, red, blue); /* For Firefox 3.6 to 15 */
  border: linear-gradient(square, red , blue); /* Standard syntax */
}
</style>

<title>Register</title>
</head>
<body>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
      var username, password, roomId;
      var session;
      var socket = io("http://localhost:3000");

      $(document).ready(function() {
	      username = prompt("Please enter a username", "");
	      password = prompt("Please enter a password", "");
	      roomId = prompt("Please enter a room name", "");
	      
        socket.emit('login', {
          username: username,
          password: password,
          roomId: roomId
        });
      });
    </script>
  <div id="grad">
    <p>User Login</p><br>
    <input type="username" class="form-control" id="exampleInputEmail1" placeholder="Username">
    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Password"><br>
    <button type="button" class="btn btn-primary btn-sm">Login</button>
    <button type="button" class="btn btn-default btn-sm">Register</button>
  </div>
</body>
</html>
